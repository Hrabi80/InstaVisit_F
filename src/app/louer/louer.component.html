
        
   <br>
   <div class="ssr">
    <div class="row">
      <div class="col ">
        <mat-form-field appearance="outline" class="ref">
          <mat-label>Ref</mat-label>
          <input matInput placeholder="IV00***"  >
          <mat-hint>tapez nombre de ***</mat-hint>
        </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;
      </div>
      <div class="col " >
        <mat-form-field appearance="outline">
          <mat-label>Lieu</mat-label>
          <input matInput placeholder="Placeholder"  [(ngModel)]="term" value="{{ParamService.foo}}" >
          <mat-icon matSuffix>find_replace</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;
      </div>
      <div class="col ">
        <label>Nombre de chambre</label>
        <select class="browser-default">
          <option value="" disabled selected>S+</option>
          <option value="1">S + 1</option>
          <option value="2">S + 2</option>
          <option value="3">S + 3</option>
          <option value="4">S + 4</option>
          <option value="5">S + 5</option>
          <option value="6">S + 6</option>
        </select>
      </div>

      
    </div>
     <div class="row">
       <div class="col">
          <mat-label>Prix max: </mat-label>
          <mat-slider
             thumbLabel
             [displayWith]="formatLabel"
             tickInterval="1000"
             min="1"
             max="100000">
          </mat-slider>
          &nbsp;&nbsp;&nbsp;&nbsp;
       </div>
      <div class="col">
          <mat-label>Prix min: </mat-label>
          <mat-slider
          thumbLabel
          [displayWith]="formatLabel2"
          tickInterval="1000"
          min="1"
          max="100000">
       </mat-slider>
       &nbsp;&nbsp;&nbsp;&nbsp;
      </div>
      <div class="col">
          <select class="browser-default">
            <option value="" disabled selected>type</option>
            <option value="1">Meublé</option>
            <option value="2">Non meublé</option>
          </select>
      </div>
     </div>   
          
    </div>    
   
   <div class="row ct">
     
        
     <div class="col s12">
         
       <div class="row">
         <div *ngFor="let output of FirOutput | filter:term:'city'  ">
            <div class="card col ">
           <div class="card-image waves-effect waves-block waves-light">
             <img class="activatorh" src="http://127.0.0.1:8000/images/houses/{{output.mainIMG}}">
           </div> <br>
           {{output.city }}
             <span>{{output.price }} dt - {{output.surface }} m²</span> <br>
             <small> {{output.RoomNB }} piéces meublé-3eme etage</small>
             <a routerLink="/nav/details/+{{output.id}}">
             <i class="material-icons right">filter_none</i></a>
           <div class="card-content">
         
           </div>
           <div class="card-reveal">
           </div>
           </div>
       </div></div></div></div>
