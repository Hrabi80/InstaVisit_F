
<br>
<div class="ssr">
 <div class="row">
   <div class="col ">
     <mat-form-field appearance="outline" class="ref">
       <mat-label>Ref</mat-label>
       <input matInput placeholder="IV00***" [(ngModel)]="ref" >
       <mat-hint>tapez nombre de ***</mat-hint>
     </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;
   </div>
   <div class="col " >
     <mat-form-field appearance="outline">
       <mat-label>Lieu</mat-label>
       <input matInput placeholder="Placeholder"  [(ngModel)]="term" value="{{ParamService.foo}}" >
       <mat-icon matSuffix>find_replace</mat-icon>
       <mat-hint>Hint</mat-hint>
     </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;
   </div>
   <div class="col ">
     <label>Nombre de chambre</label>
     <select class="browser-default" [(ngModel)]="room">
       <option value=""  selected>S+</option>
       <option value="1">S + 1</option>
       <option value="2">S + 2</option>
       <option value="3">S + 3</option>
       <option value="4">S + 4</option>
       <option value="5">S + 5</option>
       <option value="6">S + 6</option>
     </select>
   </div>

   
 </div>
  <div class="row">
    <div class="col">
       <mat-label>Prix max: </mat-label>
       <mat-slider
          thumbLabel
          [displayWith]="formatLabel"
          tickInterval="50"
          min="0"
          max="5000" [(ngModel)]="maxPrice">
       </mat-slider>
       &nbsp;&nbsp;&nbsp;&nbsp;
    </div>
   <div class="col">
       <mat-label>Prix min: </mat-label>
       <mat-slider
       thumbLabel
       [displayWith]="formatLabel2"
       tickInterval="50"
       min="0"
       max="100" [(ngModel)]="minPrice">
    </mat-slider>
    &nbsp;&nbsp;&nbsp;&nbsp;
   </div>
   <div class="col">
     <a routerLink="/nav/searchlouer" mat-raised-button style="color: black;">Biens meublés <i class="material-icons">keyboard_arrow_right</i></a>

   </div>
  </div>   
       
 </div>    

<div class="row ct">
  
     
  <div class="col s12">
      
    <div class="row">
      <div *ngFor="let output of pageOfItems">
         <div class="card col ">
        <div class="card-image waves-effect waves-block waves-light">
         <a routerLink="/nav/ldetails/+{{output.id}}">
          <img class="activatorh" src="http://127.0.0.1:8000/images/houses/{{output.mainIMG}}"></a>
        </div> <br>
        {{output.city }}
          <span>{{output.price }} DT - {{output.surface }} m²</span> <br>
          <small> {{output.piece }} piéces non-meublées</small>
          <a routerLink="/nav/ldetails/+{{output.id}}">
          <i class="material-icons right">filter_none</i></a>
        <div class="card-content">
      
        </div>
        <div class="card-reveal">
        </div>
        </div>
    </div></div>
  </div>
        <div class="pb-0pt-3">
          <jw-pagination [items]="FirOutput  | filter:term:'city' | filter:ref:'refr' | filter:room:'room_nb'
          | filter4:minPrice:'price' | filter3:maxPrice:'price' " (changePage)="onChangePage($event)"></jw-pagination>
      </div>
</div>
