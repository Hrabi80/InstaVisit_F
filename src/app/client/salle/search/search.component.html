<br>


  <div class="ssr">
    <div class="row">
      <div class="col col-lg-2">
        <mat-form-field appearance="outline" class="ref">
          <mat-label>Ref</mat-label>
          <input matInput placeholder="INS000***" [(ngModel)]="ref">
          <mat-hint>tapez nombre le ref</mat-hint>
        </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;
      </div>
      <div class="col col-lg-3">
        <mat-form-field appearance="outline">
          <mat-label>Lieu</mat-label>
          <input matInput placeholder="Placeholder" value="{{ParamService.foo}}" [(ngModel)]="term">
          <mat-icon matSuffix>find_replace</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;
      </div>
      <div class="col col-lg-3">
        <label>Nombre de personnes</label>
        <select class="browser-default" [(ngModel)]="places">
          <option value="" selected></option>
          <option value="100">[0,100]</option>
          <option value="200">[100,200]</option>
          <option value="400">[200,400]</option>
        </select>
      </div>


    </div>
    <div class="row">
      <div class="col col-lg-3">
        <mat-label>Prix max: </mat-label>
        <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="100" min="0" max="10000"
          [(ngModel)]="maxPrice">
        </mat-slider>
        &nbsp;&nbsp;&nbsp;&nbsp;
      </div>
      <div class="col col-lg-3">
        <mat-label>Prix min: </mat-label>
        <mat-slider thumbLabel [displayWith]="formatLabel2" tickInterval="100" min="0" max="100" [(ngModel)]="minPrice">
        </mat-slider>
        &nbsp;&nbsp;&nbsp;&nbsp;
      </div>
    </div>

  </div>

  <div class="ct">

      <div class="row cards-container">
        <div class="cardqs col" *ngIf="FirOutput.length==0"><span id="loading2"></span></div>
        <div *ngFor="let output of pageOfItems ">
          <div class="card" style="width: 18rem;">
            <img src="assets/img/house.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"> {{output.city}}</h5>
              <span>{{output.price }} DT - {{output.surface }} m²</span>
              <p class="card-text">{{output.description}}</p>
              <a routerLink="/instavisit_salles_des_fetes/detailles/+{{output.id}}" class="btn btn-primary">Détails</a>
            </div>
          </div>
        </div>
       
      </div>

      <br>
  
    <div class="pb-0pt-3">
      <jw-pagination2 [items]="FirOutput  | filter:term:'city' | filter:ref:'refr' | filter3:places:'places'
              | filter4:minPrice:'price' | filter3:maxPrice:'price'" (changePage)="onChangePage($event)">
      </jw-pagination2>
    </div>
</div>
