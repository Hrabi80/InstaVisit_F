<div class="container">
<div class="mat-elevation-z8"> <!--aria-label="Elements"  --> 
  <table mat-table class="full-width-table" matSort [dataSource]="dataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ref</th>
      <td mat-cell *matCellDef="let app">IV00{{app.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
      <td mat-cell *matCellDef="let app">{{app.name}}</td>
    </ng-container>
    <ng-container matColumnDef="adress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>adresse</th>
      <td mat-cell *matCellDef="let app">{{app.adress}}</td>
    </ng-container>
    <ng-container matColumnDef="surface">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>surface mÂ²</th>
      <td mat-cell *matCellDef="let app">{{app.surface}}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Prix</th>
      <td mat-cell *matCellDef="let app">{{app.price}}</td>
    </ng-container>
  
    <ng-container matColumnDef="addIMG">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ajout photo</th>
       <td mat-cell *matCellDef="let app">
          <a class="btn-floating btn-small waves-effect waves-light yellow" routerLink="/dashboard/Upload"><i class="material-icons">add</i></a>
   
      </td> 
    </ng-container>
    <ng-container matColumnDef="ss">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
       <td mat-cell *matCellDef="let app"><a class="btn-flat btn-small disabled">modifier</a>  <a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></a></td> 
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let app; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator> -->
</div>
</div>
