<div class="container">
    <br>
<table class="striped">
    <thead>
      <tr>
          <th>Nom</th>
          <th>Adress</th>
          <th>Message</th>
          <th> delete </th>
      </tr>
    </thead>

    <tbody>
       <div *ngFor="let item of mess">
      <tr>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.message}}</td>
        <td><button (click)="delete(item.id)" class="secondary-content btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete_sweep</i></button></td>
      </tr>
    </div>
    </tbody>
  </table>
</div>
