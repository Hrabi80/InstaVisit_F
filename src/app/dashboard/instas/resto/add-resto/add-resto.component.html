<div class="container">
    <div class="row">
        <form class="col s12" [formGroup]="form" action="">
    <mat-card>
        <mat-card-content>
 
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate"  formControlName="adress" required>
          <label for="first_name">Adresse</label>
        </div> 
        <div class="input-field col s6"> <br>
            
            
            <select formControlName="loc" id="location"  (change)="selectOption($event.target.value)" [(ngModel)]="selectedOption" > 
                <option  disabled selected>Choisit la localisation</option>
                <option *ngFor="let loc of locs" [value]="loc.City" >{{loc.City}}</option>
                </select> 
                <label for="pet-select">City:</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate"  formControlName="name" required>
          <label for="first_name">Ajouter le nom (nom de musée)</label>
        </div> 
        <div class="input-field col s6"> <br>
            <input id="first_name" type="text" class="validate"  formControlName="responsable" required>
            <label for="first_name">Responsable</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="number" class="validate"  formControlName="tel" required>
          <label for="first_name">Téléphone</label>
        </div> 
        <div class="input-field col s6"> <br>
            <input id="first_name" type="text" class="validate"  formControlName="mail" required>
            <label for="first_name">E-mail</label>
        </div>
      </div>
      
      <div class="row">
          <div class="input-field col s6">
            <input id="surface" type="number" class="validate"  formControlName="surface" required>
            <label for="surface">Surface en m²</label>
          </div>
      </div>
      <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea" data-length="160" formControlName="descrip1" required>

            </textarea>
            <label for="textarea1">Description</label>
          </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea" data-length="160" formControlName="descrip2">

          </textarea>
          <label for="textarea1">Description 2</label>
        </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="textarea1" class="materialize-textarea" data-length="160" formControlName="descrip3">

        </textarea>
        <label for="textarea1">Description 3</label>
      </div>
  </div>
       
    <div class="row">
    <div class="file-field input-field">
      <div class="btn blue">
        <span>Photo</span>
        <input type="file" (change)="onFileChanged($event)">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" placeholder="Choisit l'image principale">
      </div>
    </div>  
  </div>  

  <div class="row">
    <div class="file-field input-field">
      <div class="btn blue">
        <span>Cover photo</span>
        <input type="file" (change)="onFileChanged2($event)">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text" placeholder="Choisit la coverture photo">
      </div>
    </div>
          
  </div> 
    
</mat-card-content>
<mat-card-actions>
    <button class="waves-effect waves-light btn yellow" [disabled]="form.pristine || form.invalid" (click)="newResto()" name="action">
      Ajouter</button>
</mat-card-actions>
            

</mat-card>
</form> 
</div>
</div>
<br><br>
