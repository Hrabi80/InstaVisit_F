<div class="container">
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ref</th>
      <td mat-cell *matCellDef="let dataSource">SL00{{dataSource.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
      <td mat-cell *matCellDef="let dataSource">{{dataSource.city}}</td>
    </ng-container>
    <ng-container matColumnDef="tel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tel</th>
      <td mat-cell *matCellDef="let dataSource">{{dataSource.tel}}</td>
    </ng-container>
    <ng-container matColumnDef="surface">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let dataSource">{{dataSource.name}}</td>
    </ng-container>
    <ng-container matColumnDef="adress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Adress</th>
      <td mat-cell *matCellDef="let dataSource">{{dataSource.adress}}</td>
    </ng-container>
    <ng-container matColumnDef="car">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>caract</th>
         <td mat-cell *matCellDef="let dataSource"><form>
            <a class="btn-floating btn-small waves-effect waves-light blue" routerLink="/dashboard/infoSalle/+{{dataSource.id}}"><i class="material-icons">add</i></a>
          </form>
        </td> 
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>update</th>
       <td mat-cell *matCellDef="let dataSource"><form>
          <a class="btn-floating btn-small waves-effect waves-light yellow" [routerLink]="['edit', dataSource.id]"><i class="material-icons">add</i></a>
        </form>
      </td> 
  </ng-container>  

    <ng-container matColumnDef="ss">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
       <td mat-cell *matCellDef="let dataSource">  <button (click)="delete(dataSource.id)" class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">delete</i></button></td> 
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="20"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
</div>
<br>
